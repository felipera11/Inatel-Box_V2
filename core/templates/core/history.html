<!-- core/templates/core/history.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        <ul class="order-list">
            {% for order in orders %}
                <li class="order-item">
                    <a href="{% url 'core:print_model_detail' pk=order.pk %}" class="order-link">
                        {{ order.model_name }}
                    </a>
                    <span class="order-date">{{ order.submitted_at }}</span>
                    <span class="order-status {% if order.is_completed %}completed{% else %}pending{% endif %}">
                        Completed: {{ order.is_completed }}
                    </span>
                </li>
            {% empty %}
                <li class="no-orders">No orders yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'core:home' %}" class="button btn-primary">Return to Home</a>
    </div>
</body>
</html>
